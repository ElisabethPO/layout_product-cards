<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sen:wght@400..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__top"></div>

      <div class="card__product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="card__product-code">Product code: 195434</div>

      <div class="feedbacks">
        <div class="feedbacks__stars">
          <div class="feedbacks__stars-star"></div>
          <div class="feedbacks__stars-star"></div>
          <div class="feedbacks__stars-star"></div>
          <div class="feedbacks__stars-star"></div>
          <div class="feedbacks__stars-star"></div>
        </div>

        <div class="feedbacks__review">Reviews: 5</div>
      </div>

      <div class="card__price">
        <div class="card__price-name">Price:</div>
        <div class="card__price-product">$2,199</div>
      </div>

      <button
        type="submit"
        class="button-buy"
      >
        <a
          href="#"
          class="button-link"
          data-qa="hover"
        >
          Buy
        </a>
      </button>
    </div>
  </body>
</html>
